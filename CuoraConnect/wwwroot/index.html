    <script>

        // Mudar active padrao ao clicar
        const list = document.querySelectorAll(".list");

        function activeLink() {
            list.forEach((item) => item.classList.remove("active"));
            this.classList.add("active");
        }
        list.forEach((item) => item.addEventListener("click", activeLink));




        // FunÃ§Ã£o para mudar a classe 'active' diretamente pelo botÃ£o do Blazor
        function setActiveClass(activeId) {
            // Encontre o elemento que vocÃª deseja adicionar a classe 'active'
            const listItem = document.querySelector(`.navigation ul #${activeId}`);
            if (listItem) {
                // Remove a classe 'active' de todos os itens
                const activeItem = document.querySelector('.navigation ul li.active');
                if (activeItem) {
                    activeItem.classList.remove('active');
                }
                // Adiciona a nova classe 'active'
                listItem.classList.add('active');
            }
        }


    </script>
